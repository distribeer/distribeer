<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distribeer Garagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fffbdc;
    }
    .top-info {
      background: #25d366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0.5rem;
      font-weight: bold;
    }
    .top-info img {
      height: 24px;
    }
    .top-info a {
      color: white;
      text-decoration: none;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    #filter {
      margin: 1rem;
      text-align: center;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 200px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    .product img {
      width: 100%;
      max-width: 150px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .product h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .product p {
      margin: 0.25rem 0 1rem;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .product button {
      background: #ffd000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }
    #catalog {
      padding: 0 1rem 2rem 1rem;
    }
    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    #cart {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #fff;
      border: 2px solid #000;
      padding: 1rem;
      border-radius: 10px;
      max-width: 300px;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: width 0.3s ease;
    }
    #cart.expanded {
      width: 300px;
    }
    #message {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      display: none;
      animation: bounce 0.6s ease-in-out;
      font-size: 1rem;
    }
    @keyframes bounce {
      0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); }
    }
    .whatsapp-btn {
      background: #25d366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 10px;
      font-size: 1rem;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="top-info">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    <a href="https://wa.me/5551933808238" target="_blank">Pedidos: (51) 93380-8238</a>
  </div>

  <header>
    <h1>Distribeer Garagem</h1>
  </header>

  <div id="filter">
    <label for="categoryFilter">Filtrar por categoria:</label>
    <select id="categoryFilter" onchange="filterCatalog()">
      <option value="all">Todas</option>
    </select>
  </div>

  <div id="catalog"></div>

  <div id="cart" class="cart"><span id="cartIcon">ðŸ›’</span></div>
  <div id="message"></div>

  <script>
    const categories = {
     'Cervejas': [
        { name: 'Polar 473ml', price: 4.99, image: 'https://produtos.vipcommerce.com.br/250x250/60085e09-02bc-4486-9086-46e61498f561.jpg' },
        { name: 'Budweiser 473ml', price: 6.49, image: 'https://prezunic.vtexassets.com/arquivos/ids/192919/6568d76ee1d9f5b4beb95f1c.jpg?v=638369665146630000' },
        { name: 'Heineken 473ml', price: 7.49, image: 'https://prezunic.vtexassets.com/arquivos/ids/193357/6568d7c1e1d9f5b4beb960b0.jpg?v=638369665989400000' }
      ],
      'Refrigerantes': [
        { name: 'Coca-Cola 2L', price: 10.99, image: 'https://io.convertiez.com.br/m/trimais/shop/products/images/2/medium/refrigerante-coca-cola-original-garrafa-2l_2.jpg' },
{ name: 'Coca-Cola Zero 2L', price: 10.99, image: 'https://www.clubeextra.com.br/img/uploads/1/913/24935913.jpg' },
{ name: 'Pepsi 2L', price: 8.99, image: 'https://mercantilatacado.vtexassets.com/arquivos/ids/168894/653fe6a745b11bc8543d293d.jpg?v=638342834425070000%27' },
      ],
      'Ãguas': [
        { name: 'Ãgua sem gÃ¡s 500ml', price: 1.49, image: 'https://io.convertiez.com.br/m/superpaguemenos/shop/products/images/15890/medium/agua-mineral-crystal-sem-gas-500ml_89544.png' },
        { name: 'Ãgua Com gÃ¡s 500ml', price: 1.89, image: 'https://loja.cristalselect.com.br/cdn/shop/files/Prancheta1copiar.jpg?v=1731591790' }
      ]
    };


    const catalogEl = document.getElementById('catalog');
    const cartEl = document.getElementById('cart');
    const messageEl = document.getElementById('message');
    const filterEl = document.getElementById('categoryFilter');

    let cart = [];

    function showMessage(text) {
      messageEl.innerText = text;
      messageEl.style.display = 'block';
      setTimeout(() => messageEl.style.display = 'none', 2000);
    }

    // Popula o filtro com categorias
    function populateFilter() {
      for (const category in categories) {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        filterEl.appendChild(option);
      }
    }

    function renderCatalog(filteredCategory = 'all') {
      catalogEl.innerHTML = '';
      for (const category in categories) {
        if (filteredCategory !== 'all' && category !== filteredCategory) continue;
        const section = document.createElement('div');
        section.innerHTML = `<h2 style="padding: 0 1rem; margin-top: 2rem;">${category}</h2>
                             <div class="catalog-grid"></div>`;
        const grid = section.querySelector('.catalog-grid');

        categories[category].forEach((product, index) => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>R$ ${product.price.toFixed(2).replace('.', ',')}</p>
            <button onclick="addToCartFromCategory('${category}', ${index})">Adicionar</button>
          `;
          grid.appendChild(div);
        });

        catalogEl.appendChild(section);
      }
    }

    function addToCartFromCategory(category, index) {
      const product = categories[category][index];
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCartUI();
      showMessage("Produto adicionado com sucesso!");
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartUI();
      showMessage("Item removido do carrinho!");
    }

    function updateCartUI() {
      if(cart.length === 0) {
        cartEl.classList.remove('expanded');
        cartEl.innerHTML = '<span id="cartIcon">ðŸ›’</span>';
        return;
      }

      cartEl.classList.add('expanded');
      let html = '<h2>Carrinho</h2><ul>';
      let total = 0;
      cart.forEach((item, index) => {
        html += `<li>
          ${item.name} x${item.qty} - R$ ${(item.price * item.qty).toFixed(2).replace('.', ',')}
          <button onclick="removeFromCart(${index})" style="margin-left:8px;color:red;background:none;border:none;cursor:pointer;">âœ–</button>
        </li>`;
        total += item.price * item.qty;
      });
      html += `</ul><div class="total">Total: R$ ${total.toFixed(2).replace('.', ',')}</div>`;
      html += `<button class="whatsapp-btn" onclick="finalizePurchase()">Finalizar no WhatsApp</button>`;
      cartEl.innerHTML = html;
    }

    function finalizePurchase() {
      const text = cart.map(item => `${item.name} x${item.qty}`).join('%0A');
      const total = cart.reduce((acc, item) => acc + item.price * item.qty, 0).toFixed(2);
      const url = `https://wa.me/5551933808238?text=OlÃ¡! Gostaria de pedir:%0A${text}%0A%0ATotal: R$ ${total.replace('.', ',')}`;
      window.open(url, '_blank');
    }

    function filterCatalog() {
      const selected = filterEl.value;
      renderCatalog(selected);
    }

    // Inicializa
    populateFilter();
    renderCatalog();
  </script>
</body>
</html>
