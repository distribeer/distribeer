    let showPromotionsOnly = false;
    const catalogEl = document.getElementById('catalog');
    const cartEl = document.getElementById('cart');
    const messageEl = document.getElementById('message');
    const filterEl = document.getElementById('categoryFilter');
    const searchEl = document.getElementById('searchInput');
    let cart = [];

    function showMessage(text) {
      messageEl.innerText = text;
      messageEl.style.display = 'block';
      setTimeout(() => messageEl.style.display = 'none', 2000);
    }

    function populateFilter() {
      for (const category in categories) {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        filterEl.appendChild(option);
      }
    }

function renderCatalog(filteredCategory = 'all') {
  const search = searchEl.value.toLowerCase();
  catalogEl.innerHTML = '';
  for (const category in categories) {
    if (filteredCategory !== 'all' && category !== filteredCategory) continue;
    const section = document.createElement('div');
    section.innerHTML = `<h2 style="padding: 0 1rem; margin-top: 2rem;">${category}</h2>
                         <div class="catalog-grid"></div>`;
    const grid = section.querySelector('.catalog-grid');

    categories[category].forEach((product, index) => {
      if (showPromotionsOnly && !product.promo) return;
      if (!product.name.toLowerCase().includes(search)) return;

      const div = document.createElement('div');
      div.className = 'product';
      
      // Se o produto estiver indispon√≠vel, substitui o bot√£o de "Adicionar" por "Indispon√≠vel"
      const buttonHTML = product.unavailable
        ? `<button style="background: #ccc; cursor: not-allowed;" disabled>Indispon√≠vel</button>`
        : `<button onclick="addToCartFromCategory('${category}', ${index})">Adicionar</button>`;
      
      div.innerHTML = `
        ${product.promo ? '<div class="promo-badge">Promo√ß√£o</div>' : ''}
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>R$ ${product.price.toFixed(2).replace('.', ',')}</p>
        ${buttonHTML}
      `;
      
      grid.appendChild(div);
    });

    if (grid.children.length > 0) catalogEl.appendChild(section);
  }
}




    function togglePromotions() {
      showPromotionsOnly = !showPromotionsOnly;
      const btn = document.getElementById('promoBtn');
      if (showPromotionsOnly) {
        btn.textContent = 'Ver Tudo';
        btn.style.background = 'black';
        btn.style.color = 'white';
      } else {
        btn.textContent = 'Ver Promo√ß√µes';
        btn.style.background = 'red';
        btn.style.color = 'white';
      }
      renderCatalog(filterEl.value);
    }

    function addToCartFromCategory(category, index) {
      const product = categories[category][index];
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCartUI();
      showMessage("Produto adicionado com sucesso!");
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartUI();
      showMessage("Item removido do carrinho!");
    }

    // Fun√ß√£o para atualizar o carrinho
  function updateCartUI() {
    if (cart.length === 0) {
      cartEl.classList.remove('expanded');
      cartEl.innerHTML = '<span id="cartIcon">üõí</span>';
      return;
    }


    cartEl.classList.add('expanded');
    let html = '<h2>Carrinho</h2><ul>';
    let total = 0;
    cart.forEach((item, index) => {
      html += `<li>
        ${item.name} 
        <input type="number" value="${item.qty}" min="1" style="width: 40px; margin-left: 10px;" 
          onchange="updateQuantity(${index}, this.value)" />
        - R$ ${(item.price * item.qty).toFixed(2).replace('.', ',')}
        <button onclick="removeFromCart(${index})" style="margin-left:8px;color:red;background:none;border:none;cursor:pointer;">‚úñ</button>
      </li>`;
      total += item.price * item.qty;
    });
    html += `</ul><div class="total">Total: R$ ${total.toFixed(2).replace('.', ',')}</div>`;
    html += `<button class="whatsapp-btn" onclick="finalizePurchase()">Finalizar no WhatsApp</button>`;
    html += `<div style="margin-top:10px; background:#fff8a3; padding:10px; border-radius:6px; font-size:0.9rem; text-align:center;">
      <strong>Delivery:</strong><br/>
      Frete gr√°tis para o bairro Moradas da H√≠pica em pedidos acima de R$30,00.<br/>
      Para os demais bairros, consulte pelo Whatsapp.
    </div>`;
    cartEl.innerHTML = html;
  }


function updateQuantity(index, newQty) {
    const newQuantity = parseInt(newQty);
    if (isNaN(newQuantity) || newQuantity < 1) return; // Se a quantidade for inv√°lida, n√£o faz nada
    cart[index].qty = newQuantity;
    updateCartUI();
  }


    function finalizePurchase() {
      const text = cart.map(item => `${item.name} x${item.qty}`).join('%0A');
      const total = cart.reduce((acc, item) => acc + item.price * item.qty, 0).toFixed(2);
      const url = `https://wa.me/5551933808238?text=Ol√°! Gostaria de pedir:%0A${text}%0A%0ATotal: R$ ${total.replace('.', ',')}`;
      window.open(url, '_blank');
    }

    function filterCatalog() {
      renderCatalog(filterEl.value);
    }

    populateFilter();
